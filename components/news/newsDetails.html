              <div class="detailSpaces">
                  <h3>오늘의 주요 뉴스</h3>
                  <h1>KCC페인트, 세계적 아티스트 허스크밋나븐의 친환경 작품으로 재탄생</h1>
                  <p>2024년 10월 8일 13:36:48</p>
              </div>
              <div class="detailSpaces">
                <div class="detailArticleImg">
                <img src="/icube/assets/images/news/articleImg.png" alt="articleImage">
                </div>
                <div class="detailArticleText">
                    <textarea name="" id="" class="detailsTexts">[대한경제=서용원 기자]KCC가 세계적인 덴마크 아티스트 허스크밋나븐(HuskMitNavn)의 한국 최초 대규모 개인전에 수성페인트 ‘숲으로’를 지원했다고 8일 밝혔다.  ‘내 이름을 기억해 주세요’라는 뜻의 덴마크어 이름으로 활동하는 허스크밋나븐은 코펜하겐을 중심으로 활동하는 그라피티 작가다. 그는 지금껏 자신을 숨긴 채 작품활동을 해왔다.  이번에 처음으로 한국에서 열린 허스크밋나븐의 전시는 서울 은평구 사비나미술관에서 오는 27일까지 열린다. 전시에서는 벽화 13점을 비롯해 회화와 드로잉, 판화, 오브제 설치, 사진, 작가의 작업 영상까지 158점이 소개된다.  이 전시는 전시 준비 과정부터 모든 단계에서 친환경 가치를 실천하고 있는데, KCC 수성페인트 ‘숲으로’ 역시 이러한 친환경 가치 실현의 일환으로 작품 제작에 활용됐다.  KCC페인트 숲으로는 전시장 벽면을 거대한 캔버스로 활용한 벽화 작품 작업에서, 원색을 선명하게 구현하는 우수한 발색력과 작업 편의성을 제공했다. 이를 통해 작가의 작품 구현 만족도는 물론, 작품의 메시지를 효과적으로 전달하여 관람객들에게 큰 호응을 얻고 있다.  KCC 관계자는 “이번 전시를 통해 관람객들은 KCC 수성페인트 ‘숲으로’가 활용된 환경 친화적인 예술을 직접 경험할 수 있을 것”이라며, “허스크밋나븐 같은 세계적인 아티스트들이 KCC페인트로 작품을 구현해 내는 일이 늘어나는 것처럼 페인트가 미술의 영역에서 활발하게 사용되고 있다. 앞으로도 문화 및 예술 분야에서 다양한 문화마케팅을 펼쳐나갈 것”이라고 전했다.서용원 기자 antonⓒ 대한경제신문(www.dnews.co.kr), 무단전재 및 수집, 재배포금지>
                    </textarea>
